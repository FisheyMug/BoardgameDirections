<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Directions Boardgame</title>
</head>
<body>
    <div id="p1Container" class="container">
        <div><p class="playerInfo">Player 1 Score: <span id="p1Score"></span></p></div>
        <div><p class="playerInfo">Go... <br><span id="p1Direction"></span></p></div>
        <div class="buttonBox">
            <div class="straightBox"> <button class="straight">&#x2191; <br> Go Straight </button> </div>
            <div class="leftRightBox">
                <button class="left"> &#8624;<br>  Turn Left  </button>
                <button class="right"> &#8625; <br> Turn Right </button>
            </div>
        </div>
    </div>
    <div id="RollModal">
        <div class="box">
            <h1 class="title">Click to Roll!</h1>
            <p>Go.....</p>
            <button id="rollButton">Roll</button>
        </div>
    </div>
    <canvas></canvas>
    <div id="p2Container" class="container">
        <div><p class="playerInfo">Player 2 Score: <span id="p2Score"></span></p></div>
        <div><p class="playerInfo">Go... <br><span id="p2Direction"></span></p></div>
        <div class="buttonBox">
            <div class="straightBox"> <button class="straight">&#x2191; <br> Go Straight </button> </div>
            <div class="leftRightBox">
                <button class="left"> &#8624;<br>  Turn Left  </button>
                <button class="right"> &#8625; <br> Turn Right </button>
            </div>
        </div>
    </div>
    <script src="./data/collisions.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
