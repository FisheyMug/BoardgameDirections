<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="style.css">
    <title>Directions Boardgame</title>
</head>
<body>
    <div id="p1Container">
        <div><p class="playerInfo p1">Player 1 Score: <span id="p1Score" class="p1"></span></p></div>
        <div><p class="playerInfo p1"><span id="p1Direction" class="p2"></span></p></div>
        <div class="buttonBox">
            <div class="straightBox"> <button class="straight">&#x2191; <br> Go Straight </button> </div>
            <div class="leftRightBox">
                <button class="left"> &#8624;<br>  Turn <br>Left  </button>
                <button class="right"> &#8625; <br> Turn Right </button>
            </div>
        </div>
    </div>
    <div id="RollModal">
        <div class="box">

            <div class="game">
                <div class="cube">
                    <div class="cube__face cube__face--1">	&#x1f6d1;</div>
                    <div class="cube__face cube__face--2">	&#x1f6d1;</div>
                    <div class="cube__face cube__face--3">&#8624;</div>
                    <div class="cube__face cube__face--4">&#8625; </div>
                    <div class="cube__face cube__face--5">&#x2191;</div>
                    <div class="cube__face cube__face--6">&#x2191;</div>
                  </div>
            </div> 
            

            <h1 class="title">Click to Roll!</h1>
            <span id="modalSentence"></span>
            <button id="rollButton">Roll</button>
        </div>
    </div>
    <div id="canvasContainer">
        <canvas></canvas>
    </div>
    <div id="p2Container">
        <div><p class="playerInfo p2">Player 2 Score: <span id="p2Score" class="p2"></span></p></div>
        <div><p class="playerInfo p2"><span id="p2Direction" class="p1"></span></p></div>
        <div class="buttonBox">
            <div class="straightBox"> <button class="straight">&#x2191; <br> Go Straight </button> </div>
            <div class="leftRightBox">
                <button class="left"> &#8624;<br>  Turn <br>Left  </button>
                <button class="right"> &#8625; <br> Turn Right </button>
            </div>
        </div>
    </div>
    <script src="./data/collisions.js"></script>
    <script src="dice.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
